name: CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

env:
  NODE_VERSION: '20.x'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: TypeScript type check
        run: npm run type-check
      
      - name: Build project
        run: npm run build
      
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/
          retention-days: 7

  deploy:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
      
      - name: Install dependencies
        run: npm install --legacy-peer-deps
      
      - name: Build for production
        run: npm run build
      
      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          chmod 700 ~/.ssh
          
          # Write SSH key
          echo "${{ secrets.VPS_SSH_KEY }}" > ~/.ssh/deploy_key
          
          # Validate key format
          echo "Checking SSH key format..."
          head -n 1 ~/.ssh/deploy_key
          tail -n 1 ~/.ssh/deploy_key
          wc -l ~/.ssh/deploy_key
          
          # Set correct permissions
          chmod 600 ~/.ssh/deploy_key
          
          # Add host to known_hosts
          ssh-keyscan -p ${{ secrets.VPS_PORT }} -H ${{ secrets.VPS_HOST }} >> ~/.ssh/known_hosts 2>/dev/null
      
      - name: Test SSH connection
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS_PORT }} \
              -o StrictHostKeyChecking=no \
              -o ConnectTimeout=10 \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} \
              'echo "SSH connection successful!"'
      
      - name: Create deployment archive
        run: |
          cd dist
          tar -czf ../deployment.tar.gz .
          cd ..
          ls -lh deployment.tar.gz
      
      - name: Upload files to VPS
        run: |
          scp -i ~/.ssh/deploy_key \
              -P ${{ secrets.VPS_PORT }} \
              -o StrictHostKeyChecking=no \
              deployment.tar.gz \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }}:${{ secrets.VPS_TARGET_PATH }}/
      
      - name: Execute deployment on VPS
        run: |
          ssh -i ~/.ssh/deploy_key \
              -p ${{ secrets.VPS_PORT }} \
              -o StrictHostKeyChecking=no \
              ${{ secrets.VPS_USERNAME }}@${{ secrets.VPS_HOST }} << 'ENDSSH'
            set -e
            cd ${{ secrets.VPS_TARGET_PATH }}
            
            echo "Starting deployment..."
            
            # Backup previous deployment
            if [ -d "backup" ]; then 
              echo "Removing old backup..."
              rm -rf backup
            fi
            
            if [ -d "current" ]; then 
              echo "Backing up current deployment..."
              mv current backup
            fi
            
            # Extract new deployment
            echo "Extracting new deployment..."
            mkdir -p current
            tar -xzf deployment.tar.gz -C current
            rm deployment.tar.gz
            
            # Set permissions
            echo "Setting permissions..."
            sudo chown -R www-data:www-data current
            sudo chmod -R 755 current
            
            echo "âœ… Deployment completed successfully!"
            echo "ðŸ“ Files deployed to: ${{ secrets.VPS_TARGET_PATH }}/current"
            echo "ðŸ’¾ Previous version backed up to: ${{ secrets.VPS_TARGET_PATH }}/backup"
          ENDSSH
      
      - name: Cleanup SSH key
        if: always()
        run: rm -f ~/.ssh/deploy_key
      
      - name: Deployment summary
        run: |
          echo "## âœ… Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit:** \`${{ github.sha }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- **Deployed at:** $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
          echo "- **Target:** ${{ secrets.VPS_HOST }}" >> $GITHUB_STEP_SUMMARY